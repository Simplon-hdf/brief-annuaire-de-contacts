<article
  class="relative group bg-[#F4F6F7] rounded-2xl shadow-md p-8 max-w-3xl w-full mx-auto mt-10 text-[#333333] border-t-4 border-[#5DADE2]">

  <div
    class="absolute top-4 right-4 bg-[#5DADE2] text-white text-xs font-semibold px-3 py-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow">
    Client
  </div>

  <header class="flex flex-col sm:flex-row items-center gap-6 mb-6">
    <figure class="w-28 h-28 rounded-full overflow-hidden border-4 border-[#5DADE2] shadow-md">
      <img [src]="photoUrl" alt="Photo de {{ nom }}" class="w-full h-full object-cover" />
    </figure>
    <div class="text-center sm:text-left">
      <h2 class="text-3xl font-bold text-[#2C3E50]">{{ nom }}</h2>
      <p class="text-base text-[#5DADE2] font-semibold">{{ poste }}</p>
    </div>
  </header>

  <section class="mb-6 bg-white p-4 rounded-xl border border-[#5DADE2]/40">
    <p class="text-base leading-relaxed">{{ description }}</p>
  </section>

  <footer class="p-4 rounded-xl bg-[#5DADE2]/10 border border-[#5DADE2]/50 text-sm">
    <address class="not-italic space-y-2">
      <p>
        <strong>Email :</strong>
        <a [href]="'mailto:' + email" class="text-[#333333] font-medium hover:text-[#2C3E50]">
          {{ email }}
        </a>
      </p>
      <p>
        <strong>Téléphone :</strong>
        <a [href]="'tel:' + telephone" class="text-[#333333] font-medium hover:text-[#2C3E50]">
          {{ telephone }}
        </a>
      </p>
    </address>
  </footer>
</article>
